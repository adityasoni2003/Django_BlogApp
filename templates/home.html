{% extends 'base.html' %}


{% block content %}

{% for post in post_list %}
    <div class="post">
        <h2 class="title">
            <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a>
        </h2>
        <p class="content">{{post.body}}</p>
        <h4 class="author">{{post.author}}</h4>
        
    </div>
{% endfor %}

{% endblock content %}
